<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1> 
    <p>Tente abrir esse site em varios dispositvos diferentes </p>   
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir audios em html5 </p>
    <audio preload="metadata" autoplay controls  loop>
        <source src="midia/savior.mp3" type="audio/mpeg">
        <source src="midia/savior.ogg" type="audio/ogg">
        <source src="midia/savior.wav" type="audio/wav">
        <p>Infezliemnte seu navegador nao consegue reporduzir audio <a href="midia/savior.mp3"> clique aki pra baixar o aruqivo mp3</a></p>
    </audio>
    <!--<audio src="midia/savior.mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->
</body>
</html>
