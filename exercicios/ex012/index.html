<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Insenrindo videos hospedados localmente </h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video width="560" poster="imagens/thumb.jpg" controls autoplay loop>
        <source src="midia/Meu-Videow.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade de video</p>

    </video>
    
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LQ2vW_CTuAM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!--<video src="midia/Meu-Video.webm.webm" width="500" controls></video> esta Ã© a forma simples-->

</body>
</html>
